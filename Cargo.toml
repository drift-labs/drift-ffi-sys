[package]
name = "drift-ffi-sys"
version = "2.113.1"
edition = "2021"
description = "FFI bindings to drift program"

[lib]
crate-type = ["cdylib"]

[dependencies]
abi_stable = { version = "0.11", default-features = false }
drift-program = { package = "drift", git = "https://github.com/drift-labs/protocol-v2.git", rev = "548488a", features = [
    "mainnet-beta", "drift-rs"
] }
solana-sdk = { version = "1.16.*" }
