[package]
name = "drift-ffi-sys"
version = "2.109.1"
edition = "2021"
description = "FFI bindings to drift program"

[lib]
crate-type = ["cdylib"]

[dependencies]
abi_stable = { version = "0.11", default-features = false }
drift-program = { package = "drift", git = "https://github.com/drift-labs/protocol-v2.git", tag = "v2.109.0", features = [
    "mainnet-beta"
] }
hex = "*"
solana-sdk = { version = "1.16.*" }

[build-dependencies]
cdylib-link-lines = "0.1"
